<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kalkulator Modern</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        box-sizing: border-box;
        color: #333;
    }

    /* Peringatan */
    .warning {
        font-size: 1.4rem;
        font-weight: bold;
        color: red;
        animation: blink 1s infinite;
        text-align: center;
        margin-bottom: 15px;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }

    /* Container kalkulator */
    .calculator {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border-radius: 15px;
        padding: 20px;
        max-width: 400px;
        width: 100%;
        display: flex;
        flex-direction: column;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .display {
        background: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 10px;
        font-size: 1.8rem;
        color: #000;
        text-align: right;
        overflow-x: auto;
        white-space: nowrap;
        border: 1px solid #ddd;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 15px;
    }

    button {
        padding: 15px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #f0f0f0;
        color: #333;
        transition: all 0.2s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button:hover {
        background: #ddd;
        transform: scale(1.05);
    }

    /* History */
    .history {
        margin-top: 20px;
        background: rgba(255,255,255,0.9);
        border-radius: 10px;
        padding: 10px;
        color: #000;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ddd;
    }

    .history h3 {
        margin: 0 0 10px;
        font-size: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .history-entry {
        border-bottom: 1px solid rgba(0,0,0,0.1);
        padding: 5px 0;
        display: flex;
        justify-content: space-between;
    }

    .clear-btn {
        font-size: 0.8rem;
        padding: 5px 10px;
        background: rgba(255,0,0,0.7);
        border-radius: 5px;
        cursor: pointer;
        color: white;
    }

    @media (max-width: 500px) {
        .calculator { max-width: 100%; }
    }
</style>
</head>
<body>

<div class="warning">⚠ JANGAN LUPA SHOLAT ⚠</div>

<div class="calculator">
    <div id="display" class="display"></div>
    <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="clearDisplay()" style="grid-column: span 2; background: rgba(255,0,0,0.7); color: white;">C</button>
        <button onclick="deleteLast()" style="grid-column: span 2; background: rgba(255,165,0,0.8); color: white;">⌫</button>
    </div>
</div>

<div class="history">
    <h3>History <span class="clear-btn" onclick="clearHistory()">Hapus Semua</span></h3>
    <div id="historyList"></div>
</div>

<audio id="clickSound">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
</audio>

<script>
    const display = document.getElementById('display');
    const historyList = document.getElementById('historyList');
    const clickSound = document.getElementById('clickSound');

    let history = JSON.parse(localStorage.getItem('calcHistory')) || [];

    function playClick() {
        clickSound.currentTime = 0;
        clickSound.play();
    }

    function appendValue(val) {
        playClick();
        display.textContent += val;
        display.scrollLeft = display.scrollWidth;
    }

    function clearDisplay() {
        playClick();
        display.textContent = '';
    }

    function deleteLast() {
        playClick();
        display.textContent = display.textContent.slice(0, -1);
    }

    function calculate() {
        playClick();
        try {
            const result = eval(display.textContent);
            if (result !== undefined) {
                addHistory(display.textContent + ' = ' + result);
                display.textContent = result;
            }
        } catch {
            display.textContent = 'Error';
        }
    }

    function addHistory(entry) {
        history.unshift(entry);
        localStorage.setItem('calcHistory', JSON.stringify(history));
        renderHistory();
    }

    function clearHistory() {
        history = [];
        localStorage.removeItem('calcHistory');
        renderHistory();
    }

    function deleteHistoryItem(index) {
        history.splice(index, 1);
        localStorage.setItem('calcHistory', JSON.stringify(history));
        renderHistory();
    }

    function renderHistory() {
        historyList.innerHTML = '';
        history.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'history-entry';
            div.innerHTML = `
                <span>${item}</span>
                <span style="cursor:pointer;color:red;" onclick="deleteHistoryItem(${index})">❌</span>
            `;
            historyList.appendChild(div);
        });
    }

    // Support keyboard
    document.addEventListener('keydown', (e) => {
        if ((e.key >= '0' && e.key <= '9') || ['+', '-', '*', '/', '.'].includes(e.key)) {
            appendValue(e.key);
        } else if (e.key === 'Enter') {
            calculate();
        } else if (e.key === 'Backspace') {
            deleteLast();
        } else if (e.key === 'Escape') {
            clearDisplay();
        }
    });

    renderHistory();
</script>

</body>
</html>
